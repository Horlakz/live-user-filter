<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live User Filter</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h4 class="title">Live User Filter</h4>
            <small class="subtitle">Search by name</small>
            <input type="text" id="filter" placeholder="Search">
        </header>

        <ul id="result" class="user-list">
            <div id="test">
                <li>
                    <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Sara">
                    <div class="user-info">
                        <h4>Sara Smith</h4>
                        <p>Wexford, Ireland</p>
                    </div>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Sara">
                    <div class="user-info">
                        <h4>Sara Smith</h4>
                        <p>Wexford, Ireland</p>
                    </div>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Sara">
                    <div class="user-info">
                        <h4>Daniel James</h4>
                        <p>Wexford, Ireland</p>
                    </div>
                </li>
            </div>

            <div id="loading-animation">
                <li>
                    <div class="animated-bg profile-image">&nbsp;</div>
                    <div class="user-info">
                        <h4 class="animated-bg animated-bg-text">&nbsp;</h4>
                        <p class="animated-bg animated-bg-text">&nbsp;</p>
                    </div>
                </li>
                <li>
                    <div class="animated-bg profile-image">&nbsp;</div>
                    <div class="user-info">
                        <h4 class="animated-bg animated-bg-text">&nbsp;</h4>
                        <p class="animated-bg animated-bg-text">&nbsp;</p>
                    </div>
                </li>
                <li>
                    <div class="animated-bg profile-image">&nbsp;</div>
                    <div class="user-info">
                        <h4 class="animated-bg animated-bg-text">&nbsp;</h4>
                        <p class="animated-bg animated-bg-text">&nbsp;</p>
                    </div>
                </li>
            </div>

            <li id="loading-text">
                <h3>Loading...</h3>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
